<h2 class="heading">{{title}}</h2>
<div *ngIf="showMessage" class="alert-success">
  <strong>{{currentHero.name}}</strong> updated with:
  <ul>
    <li *ngFor="let stat of currentHero.stats">{{stat.key}}: <strong>{{stat.value}}</strong></li>
  </ul>
</div>
<table class="heroes">
  <tr>
    <th>
      name
    </th>
    <th>
      power
    </th>
    <th>
      stat(strength)
    </th>
    <th>
      stat(intelligence)
    </th>
    <th>
      stat(stamina)
    </th>
    <th>
      &nbsp;
    </th>
  </tr>
  <tr *ngFor="let hero of heroes">
    <td>
      {{hero.name}}
    </td>
    <td>
      {{hero.power}}
    </td>
    <td>
      {{hero.stats[0].value}}
    </td>
    <td>
      {{hero.stats[1].value}}
    </td>
    <td>
      {{hero.stats[2].value}}
    </td>
    <td>
      <button (click)="evolve(hero)">evolve</button>
    </td>
  
  </tr>
</table>
